{% extends "layout.html" %}

{% block body %}
<div class="text-center" style="padding:50px 0">
<div class="logo">register</div>
{% if message %}
	<p class=message><strong>Message:</strong> {{ message }}
{% endif %}
<!-- Main Form -->
<div class="login-form-1">
	<form action="{{ url_for('register') }}" method="post" class="text-left">
		<div class="login-form-main-message"></div>
		<div class="main-login-form">
			<div class="login-group">
				<div class="form-group">
					<label for="reg_username" class="sr-only">Username</label>
					<input type="text" class="form-control" id="reg_username" name="username" placeholder="username">
				</div>
				<div class="form-group">
					<label for="reg_password" class="sr-only">Password</label>
					<input type="password" class="form-control" id="reg_password" name="password" placeholder="password">
				</div>
				<div class="form-group">
					<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
					<input type="password" class="form-control" id="reg_password_confirm" name="password2" placeholder="confirm password">
				</div>
				<div class="form-group">
					<label for="reg_email" class="sr-only">Email</label>
					<input type="text" class="form-control" id="reg_email" name="email" placeholder="email">
				</div>
				<div class="form-group">
					<label for="reg_fullname" class="sr-only">Full Name</label>
					<input type="text" class="form-control" id="reg_fullname" name="fullname" placeholder="full name">
				</div>
				<div class="form-group login-group-checkbox">
					<input type="radio" class="" name="gender" id="male" value="M" placeholder="username">
					<label for="male">male</label>
					<input type="radio" class="" name="gender" id="female" value="F" placeholder="username">
					<label for="female">female</label>
				</div>
				<div class="form-group login-group-checkbox">
					<input type="checkbox" class="" id="agree" name="agree" value="agree">
					<label for="reg_agree">i agree with <a href="#">terms</a></label>
				</div>
			</div>
			<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
		</div>
		<div class="etc-login-form">
			<p>already have an account? <a href="{{ url_for('login') }}">login here</a></p>
		</div>
	</form>
</div>
<!-- end:Main Form -->
</div>
{% endblock %}
